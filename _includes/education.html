<table>
    <tr>
        <td class="left"><h2>Education</h2></td>
        <td class="right">
            <ul>
            {% for school in site.data.schools %}
                <li>
                {{ school.years }}
                <br>{{ school.degree }} {{ school.program }}
                <br>{{ school.institution }}
                </li>
            {% endfor %}
            </ul>
        </td>
    </tr>
</table>
