<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
</head>
    <main>
        <table>
            <tr>
                <td class="left">
                    <a href="{{ site.url }}">~</a>
                </td>
                <td class="right">
                    <h1>{{ site.author }}</h1>
                    <p>{{ site.blurb }}</p>
                    <p>{{ site.email }}</p>
                </td>
            </tr>
        </table>
        {{ content }}
    </main>
</html>
